<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./2048.css" type="text/css">
    <title>2048小游戏</title>
</head>

<body>
    <div class="allContent container " style="width: 450px;margin: 0 auto ;">
        <div class="heading row" style="margin-top: 50px;">
            <div class="col-6" style="text-align: left;">
                <p id="gameName">2048</p>
            </div>
            <div class="col-2" style="padding: 0%;margin: 0%;">
                <p id="nowScore" class="score">SCORE<br><span style="color: red;">0</span></p>
            </div>
            <div class="col-2" style="padding: 0px;margin: 0%;">
                <p id="bestHistory" class="score">BEST<br><span style="color: red;">0</span></p>
            </div>
            <div class="col-2" style="padding: 0%;margin: 0%;">
                <button id="replay">
                    replay
                </button>
            </div>
        </div>

        <div id="game" class="col" style="background-color: rgb(250, 192, 98);border-radius: 1%;">
            <div class="row" id="row1">
                <div class="col-3 ">
                    <div class="con" id="c11">
                        <div class="number2">2</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="con" id="c12">
                        <div class="number4">4</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="con" id="c13">
                        <div class="number8">8</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="con" id="c14">
                        <div class="number16">16</div>
                    </div>
                </div>
            </div>
            <div class="row" id="row2">
                <div class="col-3">
                    <div class="con" id="c21">
                        <div class="numberMore">256</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="con" id="c22">
                        <div class="number128">128</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="con" id="c23">
                        <div class="number64">64</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="con" id="c24">
                        <div class="number32">32</div>
                    </div>
                </div>
            </div>
            <div class="row" id="row3">
                <div class="col-3">
                    <div class="con" id="c31">
                        <div class="number2048">2048</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="con" id="c32">
                        <div class="number1024">1024</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="con" id="c33"></div>
                </div>
                <div class="col-3">
                    <div class="con" id="c34"></div>
                </div>
            </div>
            <div class="row" id="row4">
                <div class="col-3">
                    <div class="con" id="c41"></div>
                </div>
                <div class="col-3">
                    <div class="con" id="c42"></div>
                </div>
                <div class="col-3">
                    <div class="con" id="c43"></div>
                </div>
                <div class="col-3">
                    <div class="con" id="c44"></div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <!-- <script>$('#game .con>div').remove();</script> -->
    <script src="./2048.js" type="text/javascript"></script>
</body>

</html>
