<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./2048.css" type="text/css">
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <title>2048小游戏</title>
</head>

<body>
    <div class="allContent container " style="width: 450px;margin: 0 auto ;user-select: none;">
        <div class="heading row" style="margin-top: 50px;">
            <div class="col-6" style="text-align: left;">
                <p id="gameName">2048</p>
            </div>
            <div class="col-2" style="padding: 0%;margin: 0%;">
                <p id="nowScore" class="score">SCORE<br><span style="color: red;">0</span></p>
            </div>
            <div class="col-2" style="padding: 0px;margin: 0%;">
                <p id="bestHistory" class="score">BEST<br><span style="color: red;">0</span></p>
            </div>
            <div class="col-2" style="padding: 0%;margin: 0%;">
                <button id="replay" style="border-radius: 20%;">
                    replay
                </button>
            </div>
        </div>
    </div>
    <div class="container" id="game">
        <div class="row">
            <div class="col-3 ">
                <div class="con">
                </div>
            </div>
            <div class="col-3">
                <div class="con">
                </div>
            </div>
            <div class="col-3">
                <div class="con">
                </div>
            </div>
            <div class="col-3">
                <div class="con">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="con">
                </div>
            </div>
            <div class="col-3">
                <div class="con">
                </div>
            </div>
            <div class="col-3">
                <div class="con">
                </div>
            </div>
            <div class="col-3">
                <div class="con">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="con">
                </div>
            </div>
            <div class="col-3">
                <div class="con">
                </div>
            </div>
            <div class="col-3">
                <div class="con"></div>
            </div>
            <div class="col-3">
                <div class="con"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="con"></div>
            </div>
            <div class="col-3">
                <div class="con"></div>
            </div>
            <div class="col-3">
                <div class="con"></div>
            </div>
            <div class="col-3">
                <div class="con"></div>
            </div>
        </div>

        <div class="gamecon">
            <div class="c11 number2">2</div>
            <div class="number4 c21">4</div>
        </div>
    </div>
    <div class='youWin'>
        <p></p>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script>
        $('.youWin').hide();
        var h = (window.innerHeight).toString() + 'px';
        $('body').css('height', h);
        // $('.c21').addClass('c24').removeClass('c21');
        // $('.gamecon>div').remove();

    </script>

    <script src="./2048.js" type="text/javascript"></script>
</body>

</html>
